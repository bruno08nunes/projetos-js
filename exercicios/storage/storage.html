<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="title" id="title">
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <button>A</button>

    <div>

    </div>

    <script>
        const $inpTitulo = document.querySelector("#title");
        const $inpText = document.querySelector("#text");
        const $btn = document.querySelector("button");

        let numHistorias = 0;

        $btn.addEventListener("click", e => {
            if ($inpText.value == "" || $inpTitulo.value == "") return;
            sessionStorage.setItem("historiaTitulo" + numHistorias, $inpTitulo.value);
            sessionStorage.setItem("historia" + numHistorias, $inpText.value);
            numHistorias++;
            document.querySelector('div').innerHTML += `<h1>${sessionStorage.getItem("historiaTitulo" + numHistorias)}</h1> <p>${sessionStorage.getItem("historia" + numHistorias)}</p>`
        })
    </script>
</body>
</html>
